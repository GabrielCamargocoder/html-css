<head>

    <title>Caixas</title>
    <style>

        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            margin: 20px auto 35px auto;

        }

            border: 10px solid red;
            
           padding: 10px;


        }

    <p>Parágrafos também são um exemplo de box-level mas os <a href="">links são exemplos de caixas inline-level</a>Vamos ver como tudo funciona</p>
