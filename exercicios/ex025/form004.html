    <fieldset>
        <form action="cadasrto.php" method="get">
           <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Insira seu nome...">
           </p>
        
            <p>
                <label for="iemail"> Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Insira seu email...">
            </p>
        
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel " id="itel" required autocomplete="tel" pattern="^\(\d{2}\)d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
    </fieldset>

          <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar ">
        </p>
    </form>
