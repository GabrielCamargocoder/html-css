<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando formuários</h1>

    <form action="cadasrto.php" method="post" autocomplete="on">
        <p><label for="iusu" >Usuário
        <input type="text" name="usu" id="iusu" required minlength="5" placeholder="Insira o nome de Usuário" autocomplete="username">
            
        </label></p>

        <p><label for="isen" > Senha
            <input type="password" name="sen" id="isen" minlength="8" placeholder="Insira sua senha" autocomplete="current-password">    
            </label>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
